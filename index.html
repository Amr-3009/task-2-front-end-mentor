<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Results summary component</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container row">
        <div class="score col-lg-6">
            <h1 style="color: #d1c8ff; font-size: 25px;">Your Result</h1>
            <div class="score-circle">
                <h1 class="num76">76</h1>
                <span class="of-100 grey-text"> of 100</span>
            </div>
            <div class="rundown">
                <h2>Great</h2>
                <p class="fw500 desc" style="color: #d1c8ff;">You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary col-lg-6">
            <h1 style="margin-top: 25px; font-size: 25px;">Summary</h1>
            <div class="cont-2">
                <div class="element">
                    <div class="sub-element red-shade ele-margin">
                        <div class="left-side">
                            <img class="icon" src="assets/images/icon-reaction.svg">
                            <span class="red-text">Reaction</span>
                        </div>
                        <div class="right-side">
                            <span class="blue-text">80</span>
                            <span class="grey-text"> / 100</span>
                        </div>
                    </div>
                    <div class="sub-element yellow-shade ele-margin">
                        <div class="left-side">
                            <img class="icon" src="assets/images/icon-memory.svg">
                            <span class="yellow-text">Memory</span>
                        </div>
                        <div class="right-side">
                            <span class="blue-text">92</span>
                            <span class="grey-text"> / 100</span>
                        </div>
                    </div>
                    <div class="sub-element green-shade ele-margin">
                        <div class="left-side">
                            <img class="icon" src="assets/images/icon-verbal.svg">
                            <span class="green-text">Verbal</span>
                        </div>
                        <div class="right-side">
                            <span class="blue-text">61</span>
                            <span class="grey-text"> / 100</span>
                        </div>
                    </div>
                    <div class="sub-element purple-shade ele-margin">
                        <div class="left-side">
                            <img class="icon" src="assets/images/icon-visual.svg">
                            <span class="purple-text">Visual</span>
                        </div>
                        <div class="right-side">
                            <span class="blue-text">72</span>
                            <span class="grey-text"> / 100</span>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary btn-color" type="button">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="" async defer></script>
</body>

</html>
